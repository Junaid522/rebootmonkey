<div class="container-fluid gradient">
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="display: flex; align-items: center; flex-direction: column; justify-content: center;">
                <h1>
                    {{title || 'Reboot Monkey Managed Colocation'}}
                </h1>
                <p *ngIf="!title">
                    Single colocation server rack units are ideal for small colocation requirements.<br/> Economical and affordable, you can rent up to five rack units in a shared rack.
                </p>
            </div>
            <div class="col-md-6">
                <img width="auto" [src]="title ? '../../../assets/racklanding.webp' : '../../../assets/Frame.webp'" />
            </div>
        </div>
    </div>
</div>
